<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harits Ghiffari Hanif Web Portofolio">
    <title>Harits Ghiffari Hanif - Web Portofolio</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header id="page-top">
        <div>
            <h1>Portofolio</h1>
        </div>
        
        <nav>
            <a href="#intro">Intro</a>
            <a href="pages/about.html">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact-me">Contact Me</a>
        </nav>
    </header>

    <!-- main -->
    <main>
        <article>

            <!-- section intro -->
            <div class="main-section__intro-container">
                <section id="intro">
                    <img src="asset/images/profile.jpg" alt="Harits Profile Picture" class="profile-pic">
                    <div class="profile-desc">
                        <p class="author-name"><strong>Hi, I'm Harits Ghiffari Hanif</strong></p>
                        <p class="author-desc">A budding software engineer who tries to make efficient codes.</p>
                    </div>
                </section>
            </div>

            <!-- section projects -->
            <div class="main-section__projects-container">
                <section id="projects">
                    <h2>Projects</h2>
                    <ul>
                        <li>TBA</li>
                    </ul>
    
                </section>
            </div>

            <!-- section contact me -->
            <div class="main-section__contact-me-container">
                <section id="contact-me">
                    <h2>Contact Me</h2>
                    <!-- contact form -->
                    <form id="contact-form">
                        <!-- sender message info -->
                        <fieldset>
                            <legend><strong>Send an Email</strong></legend>
                            <label for="sender-name">Name:</label>
                            <input
                                type="text"
                                id="sender-name"
                                name="sdname"
                                placeholder="John HTML"
                                required />
    
                            <label for="sender-email">Email:</label>
                            <input
                                type="email"
                                id="sender-email"
                                name="sdemail"
                                placeholder="johnhtml@hotmail.com"
                                required />
    
    
                            <label for="message">Message:</label><br />
                            <textarea
                                id="message"
                                name="msg"
                                row="55"
                                cols="50"
                                placeholder="How are you today?"></textarea>
    
                            <input type="reset" value="Reset" />
                            <input type="submit" value="Send" />
                        </fieldset>
                    </form>
                </section>
            </div>
            
            
        </article>
        <aside>
            <a href="#page-top">Back to top</a>
        </aside>
    </main>

    <!-- footer -->
    
    <div class="footer__container">
        <footer>
            &copy; 2025 Harits Ghiffari Hanif
        </footer>
    </div>
</body>
</html>
